<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link rel="stylesheet" href="../css/global.css">
</head>
<body>
    <h1>Reservar Produtos</h1>
    <a href="../dashboard.html">Voltar ao Dashboard</a>
    <div>
        <select id="categoria"></select>
        <select id="produto"></select>
        <input type="number" id="quantidade" placeholder="Quantidade">
        <button onclick="reservarProduto()">Reservar</button>
    </div>
    <h2>Produtos Reservados</h2>
    <table id="lista-produtos">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Valor</th>
                <th>Quantidade</th>
                <th>Categoria</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Produtos serão inseridos aqui pelo JS -->
        </tbody>
    </table>
    
    <table id="lista-reservas">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Cliente</th>
                <th>Quantidade</th>
                <th>Data da Reserva</th>
            </tr>
        </thead>
        <tbody>
            <!-- Reservas serão inseridas aqui pelo JS -->
        </tbody>
    </table>
    <script src="../js/reserva.js"></script>
</body>
</html>
