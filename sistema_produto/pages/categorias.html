<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias</title>
    <link rel="stylesheet" href="../css/global.css">
</head>
<body>
    <h1>Gerenciamento de Categorias</h1>
    <a href="../dashboard.html">Voltar ao Dashboard</a>

    <div>
        <input type="hidden" id="categoria-id"> <!-- ID para edição -->
        <input type="text" id="nome" placeholder="Nome da Categoria">
        <input type="text" id="descricao" placeholder="Descrição">
        <button onclick="salvarCategoria()">Salvar</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="categorias-lista"></tbody>
    </table>

    <script src="../js/categoria.js"></script>
</body>
</html>
